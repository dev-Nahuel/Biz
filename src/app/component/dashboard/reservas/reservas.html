<div class="container">
  <h3>Listado de Productos</h3>
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-cart"
      viewBox="0 0 16 16"
    >
      <path
        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
      />
    </svg>
  </button>

  <div class="cards-container">
    <div class="product-card" *ngFor="let p of Productos">
      <div class="card-img-wrapper">
        <img [src]="p.imagen" class="card-img-top" />
        <span class="price-badge">$ {{ p.precio }}</span>
      </div>

      <div class="card-body">
        <h5 class="card-title">{{ p.nombre }}</h5>

        <p class="card-description">
          {{ p.descripcion }}
        </p>

        <div class="cantidad-container">
          <button class="btn-cantidad" (click)="restarContador()">âˆ’</button>
          <input type="text" [value]="contador" class="input-cantidad" readonly />
          <button class="btn-cantidad" (click)="sumarContador()">+</button>
        </div>

        <button class="btn-agregar">Agregar al carrito</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content carrito-modal">
        <!-- HEADER -->
        <div class="modal-header carrito-header">
          <div class="carrito-title">
            <div class="carrito-icono">ðŸ›’</div>
            <h5>Mi Carrito</h5>
          </div>

          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <!-- ITEM DEMO -->
          <div class="carrito-item">
            <img src="https://via.placeholder.com/70" />

            <div class="item-info">
              <h6>Producto ejemplo</h6>
              <span>Cantidad: 2</span>
            </div>

            <div class="item-precio">$ 12.000</div>
          </div>

          <div class="carrito-item">
            <img src="https://via.placeholder.com/70" />

            <div class="item-info">
              <h6>Otro producto</h6>
              <span>Cantidad: 1</span>
            </div>

            <div class="item-precio">$ 5.500</div>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer carrito-footer">
          <div class="resumen-compra">
            <div class="resumen-linea">
              <span>Productos:</span>
              <strong>3</strong>
            </div>

            <div class="resumen-linea total">
              <span>Subtotal:</span>
              <strong>$ 17.500</strong>
            </div>
          </div>

          <div class="acciones">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Seguir comprando
            </button>

            <button class="btn-finalizar">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
