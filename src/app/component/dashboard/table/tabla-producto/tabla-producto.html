<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Listado de Productos</h1>
    <button type="button" class="btn btn-success" (click)="nuevoProducto()">
      Agregar Producto
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Estado</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Imagen</th>
        <th scope="col">Actiones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos">
        <th scope="row">{{ p._idProducto }}</th>
        <td>{{ p.nombre }}</td>
        <td>{{ p.estado }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.cantidadStock }}</td>
        <td>{{ p.imagen }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="editarProducto(p._idProducto)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminarProducto(p._idProducto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
