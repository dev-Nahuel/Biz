<div class="container">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        aria-describedby="nombre"
        [(ngModel)]="producto.nombre"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Descripci√≥n</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        name="descripcion"
        [(ngModel)]="producto.descripcion"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Precio</label>
      <input
        type="number"
        class="form-control"
        id="precio"
        name="precio"
        [(ngModel)]="producto.precio"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Cantidad Stock</label>
      <input
        type="number"
        class="form-control"
        id="stock"
        name="stock"
        [(ngModel)]="producto.cantidadStock"
      />
    </div>
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha de Vencimiento</label>
      <input
        type="date"
        class="form-control"
        id="fecha"
        name="fecha"
        [(ngModel)]="producto.fechaVencimiento"
      />
    </div>

    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        [(ngModel)]="producto.estado"
        name="check"
      />
      <label class="form-check-label" for="exampleCheck1">Activo?</label>
    </div>
  </form>
  <button *ngIf="accion=='new'" type="submit" class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
  <button  *ngIf="accion=='update'" type="submit" class="btn btn-primary" (click)="actualizarProducto()" >Actulizar</button>
  
  <button type="submit" class="btn btn-danger"  (click)="Volver()">Volver</button>

</div>
